<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK ↔ US Spelling Highlighter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>UK ↔ US Spelling Highlighter</h1>

  <div class="section">
    <div class="section-title">Highlight Spelling</div>
    <div class="button-group">
      <button id="scan-uk-btn" class="btn-primary">Highlight UK English</button>
      <button id="scan-us-btn" class="btn-warning">Highlight US English</button>
    </div>
  </div>

  <div class="section">
    <div class="button-group">
      <button id="clear-btn" class="btn-secondary">Clear Highlights</button>
    </div>
  </div>

  <div id="results" class="hidden"></div>

  <div class="footer">
    Made with ❤️ & Vibe Coded by <a href="https://www.linkedin.com/in/antivirusakash/" target="_blank" rel="noopener noreferrer">Akash Solanki</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
