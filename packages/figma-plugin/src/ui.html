<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK ↔ US Spelling Switch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      color: #333;
      background: #fff;
      padding: 16px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #000;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .radio-option:hover {
      border-color: #0066ff;
      background: #f5f9ff;
    }

    .radio-option input[type="radio"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    .radio-option label {
      cursor: pointer;
      flex: 1;
      font-size: 12px;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      font-size: 12px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    button:focus {
      outline: 2px solid #0066ff;
      outline-offset: 2px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #0066ff;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0052cc;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #ff3b30;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #d62e23;
    }

    #results {
      margin-top: 16px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }

    #results.hidden {
      display: none;
    }

    .total-badge {
      display: inline-block;
      padding: 4px 12px;
      background: #0066ff;
      color: white;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .word-list {
      list-style: none;
      margin-bottom: 12px;
    }

    .word-item {
      padding: 6px 8px;
      margin-bottom: 4px;
      background: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      font-size: 12px;
    }

    .word-item .word {
      font-weight: 600;
      color: #0066ff;
    }

    .word-item .count {
      color: #666;
      font-size: 11px;
      margin-left: 8px;
    }

    .node-list {
      margin-top: 12px;
    }

    .node-header {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .node-item {
      padding: 8px;
      margin-bottom: 6px;
      background: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      font-size: 11px;
    }

    .node-name {
      font-weight: 600;
      color: #000;
      margin-bottom: 4px;
    }

    .node-matches {
      color: #666;
      font-size: 11px;
    }

    .empty-state {
      text-align: center;
      padding: 24px 16px;
      color: #666;
      font-size: 12px;
    }

    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.3;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 16px 0;
    }

    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
      font-size: 11px;
      color: #666;
    }

    .footer a {
      color: #0066ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #0052cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>UK ↔ US Spelling Switch</h1>

  <div class="section">
    <button id="scan-btn" class="btn-primary" style="width: 100%;">Scan Page</button>
  </div>

  <div class="section">
    <div class="section-title">Target Spelling</div>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="target-us" name="target" value="US" checked>
        <label for="target-us">Convert to US</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="target-uk" name="target" value="UK">
        <label for="target-uk">Convert to UK</label>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="button-group">
      <button id="replace-btn" class="btn-danger" disabled>Replace All</button>
      <button id="close-btn" class="btn-secondary">Close</button>
    </div>
  </div>

  <div id="results" class="hidden"></div>

  <div class="footer">
    Made with ❤️ & Vibe Coded by <a href="https://www.linkedin.com/in/antivirusakash/" target="_blank" rel="noopener noreferrer">Akash Solanki</a>
  </div>

  <script>
    // State
    let currentScanData = null;

    // Elements
    const scanBtn = document.getElementById('scan-btn');
    const replaceBtn = document.getElementById('replace-btn');
    const closeBtn = document.getElementById('close-btn');
    const resultsDiv = document.getElementById('results');

    // Get selected target
    function getTarget() {
      const radio = document.querySelector('input[name="target"]:checked');
      return radio ? radio.value : 'US';
    }

    // Scan button handler
    scanBtn.addEventListener('click', () => {
      const target = getTarget();
      parent.postMessage({ pluginMessage: { type: 'scan', target } }, '*');
      scanBtn.disabled = true;
      scanBtn.textContent = 'Scanning...';
    });

    // Replace button handler
    replaceBtn.addEventListener('click', () => {
      const target = getTarget();
      parent.postMessage({ pluginMessage: { type: 'replace', target } }, '*');
      replaceBtn.disabled = true;
      replaceBtn.textContent = 'Replacing...';
    });

    // Close button handler
    closeBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
    });

    // Handle messages from plugin
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'scan-result') {
        currentScanData = msg.data;
        displayResults(msg.data);
        scanBtn.disabled = false;
        scanBtn.textContent = 'Scan Page';
        replaceBtn.disabled = msg.data.totalMatches === 0;
      } else if (msg.type === 'replace-result') {
        const count = msg.count;
        alert(`Replaced ${count} spelling${count !== 1 ? 's' : ''}!`);
        replaceBtn.disabled = false;
        replaceBtn.textContent = 'Replace All';

        // Re-scan to show updated state
        const target = getTarget();
        parent.postMessage({ pluginMessage: { type: 'scan', target } }, '*');
      }
    };

    // Display scan results
    function displayResults(data) {
      resultsDiv.classList.remove('hidden');

      if (data.totalMatches === 0) {
        resultsDiv.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">✓</div>
            <div>No matches found on this page.</div>
          </div>
        `;
        return;
      }

      let html = `
        <div class="total-badge">${data.totalMatches} match${data.totalMatches !== 1 ? 'es' : ''}</div>
      `;

      // Word list
      if (data.uniqueWords.length > 0) {
        html += '<ul class="word-list">';
        data.uniqueWords.forEach(word => {
          const count = data.counts[word];
          html += `
            <li class="word-item">
              <span class="word">${word}</span>
              <span class="count">(${count}×)</span>
            </li>
          `;
        });
        html += '</ul>';
      }

      // Node locations
      if (data.nodeHits.length > 0) {
        html += '<div class="node-list">';
        html += '<div class="node-header">Found in</div>';
        data.nodeHits.forEach(node => {
          const matchesText = node.matches
            .map(m => `${m.from} → ${m.to} (${m.count}×)`)
            .join(', ');
          html += `
            <div class="node-item">
              <div class="node-name">${node.name}</div>
              <div class="node-matches">${matchesText}</div>
            </div>
          `;
        });
        html += '</div>';
      }

      resultsDiv.innerHTML = html;
    }

    // Reset replace button when target changes
    document.querySelectorAll('input[name="target"]').forEach(radio => {
      radio.addEventListener('change', () => {
        resultsDiv.classList.add('hidden');
        replaceBtn.disabled = true;
        currentScanData = null;
      });
    });
  </script>
</body>
</html>
